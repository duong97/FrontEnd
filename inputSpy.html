<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
    .dot {
      width: 4px; height: 4px;
      border-radius: 50%;
      background: black;
      display: inline-block;
      margin:14px;
      position: relative;
      top:13px;
      right: 87px;
    }
    .form-group{text-align: left;}
    .hiddenn{opacity: 0}
  </style>
</head>
<body>
<div class="container">
  <form action="" method="POST" role="form" style="text-align: center;">
    <legend>Form title</legend>
    <img src="face.png" width="100px">

    <div class="dot"></div>
    <div class="dot"></div>

    <div class="form-group">
      <label for="">label</label>
      <input type="text" class="form-control" id="input1" placeholder="Input field">
      <span class="hiddenn">hihi</span>
    </div>

    <div class="form-group">
      <label for="">label</label>
      <input type="text" class="form-control" id="input2" placeholder="Input field">
    </div>

    

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
  
<script type="text/javascript">
  var eyePos = 0;
  $("#input1").on('input', function() {
      $('.hiddenn').text($('#input1').val());
      var inputValWidth = $('.hiddenn').width();
      var inputWidth = $('#input1').width()-84;
      if(inputValWidth >= inputWidth) inputValWidth = inputWidth;
      var percent = Math.round(inputValWidth*100/inputWidth);
      var px = Math.floor(percent/5);
      var topMg = 13;
      if(percent <= 50) topMg += percent/50;
      else topMg += (100-percent)/50;
      if(percent == 100) topMg = 13;
      var crPos = 98;
      var nPos = crPos - px;
      if(nPos < 78) nPos = 78;
      if(nPos > 98) nPos = 98;
      $('.dot').css('right',nPos+'px');
      $('.dot').css('top',topMg+'px');
      eyePos = percent;
      $('#input2').val(topMg);
  });
  $("#input1").on('focusout',function(){
    $('.dot').css('right','87px');
  })
</script>
</body>
</html>
